<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1100" viewBox="0 0 1800 1100">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1511"/>
      <stop offset="100%" stop-color="#050907"/>
    </linearGradient>
    <linearGradient id="cardFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8f1d5"/>
      <stop offset="100%" stop-color="#ddcb95"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .h1 { font: 700 38px 'Trebuchet MS', Verdana, sans-serif; fill: #f4dfb2; }
      .h2 { font: 600 20px 'Trebuchet MS', Verdana, sans-serif; fill: #d5c59a; }
      .title { font: 700 30px 'Trebuchet MS', Verdana, sans-serif; fill: #fff5d8; }
      .label { font: 700 17px 'Trebuchet MS', Verdana, sans-serif; fill: #1d1d1d; }
      .text { font: 600 15px 'Trebuchet MS', Verdana, sans-serif; fill: #272727; }
      .pill { font: 700 14px 'Trebuchet MS', Verdana, sans-serif; fill: #fff; }
      .value { font: 800 28px 'Trebuchet MS', Verdana, sans-serif; fill: #1b1b1b; }
      .budget { font: 700 14px 'Trebuchet MS', Verdana, sans-serif; fill: #fafafa; }
    </style>
  </defs>

  <rect x="0" y="0" width="1800" height="1100" fill="url(#bg)"/>
  <text x="900" y="64" text-anchor="middle" class="h1">Room Card Configuration (Manual Drag-and-Drop)</text>
  <text x="900" y="98" text-anchor="middle" class="h2">Multiple room cards are configured, then assembled into the final level layout.</text>

  <!-- CARD 1 -->
  <g transform="translate(120,150)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="860" rx="28" fill="#5f4a1d"/>
    <rect x="16" y="16" width="468" height="828" rx="22" fill="url(#cardFill)" stroke="#4b3a17" stroke-width="3"/>

    <rect x="34" y="34" width="432" height="62" rx="12" fill="#7a6227"/>
    <text x="56" y="73" class="title">Room Card</text>
    <rect x="370" y="46" width="84" height="36" rx="18" fill="#2d5d36"/>
    <text x="412" y="70" text-anchor="middle" class="pill">x2 cards</text>

    <rect x="34" y="116" width="432" height="250" rx="12" fill="#113c4e"/>
    <text x="50" y="342" class="text" fill="#edf8ff">Room preview / footprint</text>

    <text x="34" y="398" class="label">Affinity</text>
    <rect x="34" y="410" width="110" height="32" rx="16" fill="#195b77"/>
    <text x="89" y="431" text-anchor="middle" class="pill">water</text>

    <text x="170" y="398" class="label">Size</text>
    <rect x="170" y="410" width="90" height="32" rx="16" fill="#444"/>
    <text x="215" y="431" text-anchor="middle" class="pill">small</text>
    <rect x="268" y="410" width="100" height="32" rx="16" fill="#222"/>
    <text x="318" y="431" text-anchor="middle" class="pill">medium</text>
    <rect x="376" y="410" width="90" height="32" rx="16" fill="#3d6a2d"/>
    <text x="421" y="431" text-anchor="middle" class="pill">large</text>

    <rect x="34" y="466" width="432" height="126" rx="12" fill="#f7ebc6" stroke="#8b7137"/>
    <text x="50" y="496" class="label">Card Value (real-time)</text>
    <text x="50" y="536" class="value">420 tokens</text>
    <text x="50" y="564" class="text">Updates as affinity, size, and modifiers change.</text>

    <rect x="34" y="612" width="432" height="174" rx="12" fill="#ece0b9" stroke="#8b7137"/>
    <text x="50" y="642" class="label">Budget</text>
    <rect x="50" y="658" width="400" height="24" rx="12" fill="#2f2f2f"/>
    <rect x="50" y="658" width="128" height="24" rx="12" fill="#2e7a45"/>
    <text x="250" y="675" text-anchor="middle" class="budget">420 / 5500</text>
    <text x="50" y="708" class="text">Remaining: 5080 tokens</text>
    <text x="50" y="734" class="text">Total Room Cards Spend updates live across all cards.</text>

    <rect x="34" y="802" width="432" height="28" rx="8" fill="#7a6227"/>
    <text x="250" y="821" text-anchor="middle" class="pill">Drag Type + Affinity + Size onto blank card</text>
  </g>

  <!-- CARD 2 -->
  <g transform="translate(650,150)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="860" rx="28" fill="#5f4a1d"/>
    <rect x="16" y="16" width="468" height="828" rx="22" fill="url(#cardFill)" stroke="#4b3a17" stroke-width="3"/>

    <rect x="34" y="34" width="432" height="62" rx="12" fill="#7a6227"/>
    <text x="56" y="73" class="title">Room Card</text>
    <rect x="370" y="46" width="84" height="36" rx="18" fill="#4d4d4d"/>
    <text x="412" y="70" text-anchor="middle" class="pill">x1 card</text>

    <rect x="34" y="116" width="432" height="250" rx="12" fill="#4d2c5f"/>
    <text x="50" y="342" class="text" fill="#fff4ff">Room preview / footprint</text>

    <text x="34" y="398" class="label">Affinity</text>
    <rect x="34" y="410" width="120" height="32" rx="16" fill="#6a3f8a"/>
    <text x="94" y="431" text-anchor="middle" class="pill">corrode</text>

    <text x="170" y="398" class="label">Size</text>
    <rect x="170" y="410" width="90" height="32" rx="16" fill="#444"/>
    <text x="215" y="431" text-anchor="middle" class="pill">small</text>
    <rect x="268" y="410" width="100" height="32" rx="16" fill="#3d6a2d"/>
    <text x="318" y="431" text-anchor="middle" class="pill">medium</text>
    <rect x="376" y="410" width="90" height="32" rx="16" fill="#222"/>
    <text x="421" y="431" text-anchor="middle" class="pill">large</text>

    <rect x="34" y="466" width="432" height="126" rx="12" fill="#f7ebc6" stroke="#8b7137"/>
    <text x="50" y="496" class="label">Card Value (real-time)</text>
    <text x="50" y="536" class="value">780 tokens</text>
    <text x="50" y="564" class="text">Higher for medium footprint + hazard affinity tuning.</text>

    <rect x="34" y="612" width="432" height="174" rx="12" fill="#ece0b9" stroke="#8b7137"/>
    <text x="50" y="642" class="label">Budget</text>
    <rect x="50" y="658" width="400" height="24" rx="12" fill="#2f2f2f"/>
    <rect x="50" y="658" width="205" height="24" rx="12" fill="#7a6a2e"/>
    <text x="250" y="675" text-anchor="middle" class="budget">1200 / 5500 (all room cards)</text>
    <text x="50" y="708" class="text">This card contributes 780 tokens.</text>
    <text x="50" y="734" class="text">Remaining: 4300 tokens</text>

    <rect x="34" y="802" width="432" height="28" rx="8" fill="#7a6227"/>
    <text x="250" y="821" text-anchor="middle" class="pill">Room cards are assembled into map generation</text>
  </g>

  <!-- CARD 3 (blank target) -->
  <g transform="translate(1180,150)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="860" rx="28" fill="#2b2b2b"/>
    <rect x="16" y="16" width="468" height="828" rx="22" fill="#111" stroke="#666" stroke-width="3" stroke-dasharray="10 8"/>
    <text x="250" y="190" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="34" font-weight="700" fill="#c8c8c8">Blank Card Surface</text>
    <text x="250" y="238" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="18" fill="#9d9d9d">Drop: Type = Room</text>
    <text x="250" y="268" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="18" fill="#9d9d9d">Then drop Affinity + Size</text>

    <rect x="92" y="330" width="316" height="72" rx="14" fill="#2e5b78"/>
    <text x="250" y="375" text-anchor="middle" class="pill">+ Add New Room Card</text>

    <rect x="92" y="430" width="316" height="40" rx="10" fill="#5a5a5a"/>
    <text x="250" y="456" text-anchor="middle" class="pill">Real-time Value: --</text>

    <rect x="92" y="482" width="316" height="40" rx="10" fill="#5a5a5a"/>
    <text x="250" y="508" text-anchor="middle" class="pill">Budget: -- / 5500</text>

    <text x="250" y="610" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="18" fill="#a8a8a8">+/- controls set card count</text>
    <text x="250" y="640" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="18" fill="#a8a8a8">for matching room configuration</text>
  </g>

  <text x="900" y="1060" text-anchor="middle" font-family="Trebuchet MS, Verdana, sans-serif" font-size="18" fill="#d7c79d">
    AI Configure remains an alternative path and can pre-populate room cards before manual edits.
  </text>
</svg>
